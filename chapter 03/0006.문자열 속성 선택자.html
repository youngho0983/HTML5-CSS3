<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img[src$="png"] {
        border: 3px solid red;
      }
      img[src$="jpg"] {
        border: 3px solid green;
      }
      img[src$="gif"] {
        border: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <img src="~~.png" alt="으엉" />
    <img src="~~.jpg" alt="" />
    <img src="~~.gif" alt="" />
  </body>
